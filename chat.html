<html>
<head>
    <title>Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: #ffeaec;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #f8b6ba;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        .chat-messages {
            list-style: none;
            padding: 15px;
            margin: 0;
            height: calc(100% - 100px);
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
        }

        .message p {
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .message.sent p {
            background-color: #fdc4c9e5;
            color: #fff;
            text-align: right;
        }

        .message.received p {
            background-color: #f9f9f9;
            color: #333;
            text-align: left;
        }

        .message-input {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .message-input button {
            padding: 10px;
            background-color: #f8b6ba;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 30px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Massage</div>
    <ul class="chat-messages">
        <li class="message sent"><p>Hello!</p></li>
        <li class="message received"><p>Hi</p></li>
    </ul>
    <div class="message-input">
        <input type="text" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        var input = document.querySelector('.message-input input');
        var message = input.value.trim();

        if (message !== '') {
            var messagesContainer = document.querySelector('.chat-messages');
            var newMessage = document.createElement('li');
            newMessage.className = 'message sent';
            newMessage.innerHTML = '<p>' + message + '</p>';
            messagesContainer.appendChild(newMessage);
            input.value = '';
        }
    }
</script>

</body>
</html>

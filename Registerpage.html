<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" type="text/css" href="registerstyle.css">
    </head>
    <body>
        <div class="container">
            <h2>SignUp</h2>
            <form>
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="nama">Last Name</label>
                    <input type="text" id="nama" name="password" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="mail">E-mail</label>
                    <input type="text" id="mail" name="password" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="8+ Character, 1 Capital Letter">
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" name="password" placeholder="Re-enter Password">
                </div>
                <div class="extra">
                    <input type="checkbox"> By creating this account you agree to the <a href="Registerpage.html">Term of use</a> and our <a href="Registerpage.html"> Privacy Policy
                </div>
                <div class="form-group">
                <button type="submit">Register</button>
                </div>
                </div>
            </form>
        </div>
    </body>
</html>

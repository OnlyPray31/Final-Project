<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="Loginstyle.css">
    </head>
    <body>
        <div class="container">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username/E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan Password">
                </div>
                <div class ="forget-pass">
                <a href="#"> Forgot password?</a>
                </div>
                <div class="form-group">
                    <button type="submit"><a href="Homepage.html">Login</a></button>
                </div>
                <div class="register">
                    Don't have an account? <a href="Registerpage.html">Sign Up</a>
                </div>
                <div class="extra">
                <p>Or Login With</p> 
                </div>
                <div class="social-media">
                    <a href="https://www.facebook.com/profile.php?id=100006622065231&mibextid=ZbWKwL">
                        <img src="FBB.jpg" alt="Facebook" width="30" height="30"> 
                        </a>
                    <a href="https://www.instagram.com/?hl=en">
                        <img src="IGG.jpg" alt="Instagram" width="30" height="30"></a>   
                </div>
                </div>
            </form>
        </div>
    </body>
</html>

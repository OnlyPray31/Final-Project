    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome-5/css/fontawesome-all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&family=Merienda:wght@500&family=Playball&family=Signika+Negative&family=Source+Serif+4:ital,opsz,wght@1,8..60,600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav>
        <div class="menu_bar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#collection">Collection</a></li>
                <li><a href="#testimony">Testimony</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href=""><i class="fas fa-search"></i></a></li>
                <li><a href=""><i class="fas fa-envelope" style="color: #ffffff;"></i></a></li>
                <li><a href=""><i class="fas fa-user"></i></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Sign-Up</h2>
        <form>
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" placeholder="Masukkan Nama Depan">
            </div>
            <div class="form-group">
                <label for="nama">Last Name</label>
                <input type="text" id="nama" name="password" placeholder="Masukkan Nama Belakang">
            </div>
            <div class="form-group">
                <label for="mail">E-mail</label>
                <input type="text" id="mail" name="password" placeholder="example@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="8+ character, 1 capital letter">
            </div>
            <div class="form-group">
                <label for="password">Konfirm Password</label>
                <input type="password" id="password" name="password" placeholder="Please Re-enter Password">
            </div>
            <div class="extra">
            	<input type="checkbox"> By creating this account you agree to the <a href="Registerpage.html">Term of use</a> and our <a href="Registerpage.html"> Privacy Policy
            </div>
            <div class="form-group">
              <button type="submit"><a href="Loginpage.html">Register</a></button>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
